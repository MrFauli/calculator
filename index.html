<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">

        </div>
        <div class="nums">
            <button id="num1" value="1">1</button>
            <button id="num2" value="2">2</button>
            <button id="num3" value="3">3</button>
            <button id="num4" value="4">4</button>
            <button id="num5" value="5">5</button>
            <button id="num6" value="6">6</button>
            <button id="num7" value="7">7</button>
            <button id="num8" value="8">8</button>
            <button id="num9" value="9">9</button>
            <button id="num0" value="0">0</button>
        </div>
        <div class="digits">
            <button id="digit1" value="add">Add</button>
            <button id="digit2" value="subtract">Subtract</button>
            <button id="digit3" value="multiply">Multiply</button>
            <button id="digit4" value="divide">Divide</button>
        </div>
            <button id="equals">Equals</button>
            <button id="clear">Clear</button>
        
    </div>
</body>
</html>
